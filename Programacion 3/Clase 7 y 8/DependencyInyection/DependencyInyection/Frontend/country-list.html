<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Pais</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script> 
      
    // SCRIPT PARA EL REST : "https://restcountries.eu/rest/v/all"
    // SCRIPT DEL LOCAL HOST "https://localhost:44389/api/Country/v2"

    //FETCH QUE HACE? FETCH ES UNA FUNCION QUE NOS PERMITE HACER PETICIONES
    // HTTP DESDE JAVASCRIPT
    //FETCH RECIBE UN PARAMETRO QUE ES LA URL DE LA API QUE QUEREMOS CONSUMIR
    //FETCH RETORNA UNA PROMESA, POR LO QUE PODEMOS USAR THEN PARA OBTENER EL RESULTADO

    //EN ESTE CASO LA API NOS RETORNA UN ARRAY DE OBJETOS, 
    //POR LO QUE PODEMOS USAR FOREACH
    //PARA RECORRER CADA UNO DE LOS OBJETOS Y AGREGARLOS A LA TABLA

        fetch("https://localhost:44389/api/Country/v2")
        .then( response => response.json())
        .then( countries => {
            console.log(countries)
            const body = document.getElementsByTagName('tbody')[0]
        
            countries.forEach(country => {
                body.innerHTML += `
                    <tr>
                        <th scope="row">${country.id}</th>
                        <td>${country.name}</td>
                    </tr>
                `
            });
        })
        
    </script>
</body>
</html>
