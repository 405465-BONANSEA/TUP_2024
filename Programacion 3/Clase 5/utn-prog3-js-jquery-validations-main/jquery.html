<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <form
            action="message.html" 
            method="get" 
            class="row g-3" 
            novalidate>
            <div class="col-12">
              <label for="inputEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail" name="email">
            </div>
            <div class="col-12">
              <label for="inputPassword" class="form-label">Clave</label>
              <input type="password" class="form-control" id="inputPassword" name="clave">
            </div>
            <div class="col-12">
              <label for="inputService" class="form-label">Servicio</label>
              <select id="inputService" class="form-select" name="serviceId">
                <option value="" selected>Seleccione...</option>
                <option value="1">Web</option>
                <option value="2">Movil</option>
              </select>
              <div class="invalid-feedback">
                Seleccione un servicio.
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Ingresar</button>
            </div>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        const form = $("form") // obtengo el primer elemento

        // form.addEventListener("submit", sendForm)
        form.on("submit", sendForm)

        function sendForm(e) {
            // const email = document.getElementById("inputEmail")
            const email = $("#inputEmail")
            if (email.val() == "") {
                alert("el email est√° vacio")
                e.preventDefault();
                return 
            }
            if (email.val().indexOf("@") == -1) {
                alert("el email no es valido")
                e.preventDefault();
                return
            }
            if (email.val().length < 9) {
                alert("el email debe tener al menos 8 caracteres")
                e.preventDefault();
                return
            }

            // const service = document.getElementById(
            //     "inputService"
            // )
            const service = $(
                "#inputService"
            )

            if (service.val() == "") {
                // const serviceAlert = service.nextElementSibling;
                const serviceAlert = service.next();
                // serviceAlert.style.display = "block"
                serviceAlert.css("display", "block")
                e.preventDefault();
                return
            }
        }
    </script>
  </body>
</html>
