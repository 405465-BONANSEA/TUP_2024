spring.application.name=SpringClase
server.port=8080

spring.datasource.url=jdbc:hsqldb:mem:testdb
spring.datasource.driver-class-name=org.hsqldb.jdbcDriver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.HSQLDialect
spring.jpa.hibernate.ddl-auto=update
# hibernate es la interfasz que se usapara la base de datos, si ponemos automaticamente
# se creara la base de datos, si ponemos update, se actualizara la base de datos
# si ponemos validate, se validara la base de datos
# si ponemos create, se creara la base de datos
# si ponemos create-drop, se creara la base de datos y se eliminara al finalizar